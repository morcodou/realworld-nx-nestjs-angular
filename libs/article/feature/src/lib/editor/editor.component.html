<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <form data-cy="edit-article-form" [formGroup]="form" (ngSubmit)="form.valid && submit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Article Title" data-cy="title" formControlName="title" name="title">
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="What's this article about?" data-cy="description" formControlName="description" name="description">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control" rows="8" data-cy="article"
                                placeholder="Write your article (in markdown)" formControlName="body" name="body"></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" data-cy="tagList" placeholder="Enter tags" formControlName="tagList" name="tagList">
                            <div class="tag-list"></div>
                        </fieldset>
                        <button class="btn btn-lg pull-xs-right btn-primary" type="submit">
                            Publish Article
                        </button>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
